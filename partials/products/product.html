<section class="mb-5" ng-controller="Product as prod">
    <div class="row">
        <div class="col-md-6 mb-4 md-md-0">
            <product-gallery></product-gallery>
        </div>
        
        <!--Tabla de presentación--------------------------------------->
        <div class="col-md-6">
            <h3>{{prod.detail.name}}</h3> <!--Título-->
            <p class="mb 2 text-muted text-uppercase small">Gems</p>
            <ul class="list-inline small"> <!--Evaluación Promedio-->
                <li class="list-inline-item m-0" ng-repeat="n in [] | range: prod. avgStars"> 
                    <i class="fa fa-star text-rose"></i>
                </li>
            </ul>
            
            <p><!--Precio-->
                <span class="mr-1"><strong>{{prod.detail.price | currency}}</strong></span>
            </p>
            <!--Tabla de información básica del producto----------------------->
            <div class="table-responsive">
                <table class="table table-sm table-borderless mb-0">
                    <tbody>
                        <tr>
                            <th class="pl-0 w25"><strong>Faces</strong></th>
                            <td>{{prod.detail.specs.faces}}</td>
                        </tr>
                        <tr>
                            <th class="pl-0 w25"><strong>Color</strong></th>
                            <td>{{prod.detail.specs.color}}</td>
                        </tr>
                        <tr>
                            <th class="pl-0 w25"><strong>Rarity</strong></th>
                            <td>{{prod.detail.specs.rarity}}</td>
                        </tr>
                        <tr>
                            <th class="pl-0 w25"><strong>Shine</strong></th>
                            <td>{{prod.detail.specs.shine}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <hr />
            <!--Tabla de confirmación-------------------------------->
            <div class="table-responsive mb-2">
                <table class="table table-sm table-borderless">
                    <tbody>
                        <!--Seleccionar cantidad---------->
                        <tr>
                            <td class="pl-0 pb-0 w-25">Quantity</td>
                            <td class="pb-0">SelectSize</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="def-number-input number-input mb-0">
                                    <button class="btn btn-rose btn-fab btn-round">
                                        <i class="material-icons">add</i>
                                    </button>
                                    <input type="number" value="1" min="1" name="quantity" class="quantity"></input>
                                    <button class="btn btn-rose btn-fab btn-round">
                                        <i class="material-icons">remove</i>
                                    </button>
                                </div>
                            </td>
                            <td>
                        <!--Elegir tamaño----------->
                                <div class="form-check">
                                    <label for="" class="form-check-label">
                                        <input type="radio" name="exampleRadios" id="example" value="option1"
                                            class="form-check-input"> Small
                                        <span class="circle">
                                            <span class="check"></span>
                                        </span>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label for="" class="form-check-label">
                                        <input type="radio" name="exampleRadios" id="example" value="option1"
                                            class="form-check-input"> Medium
                                        <span class="circle">
                                            <span class="check"></span>
                                        </span>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label for="" class="form-check-label">
                                        <input type="radio" name="exampleRadios" id="example" value="option1"
                                            class="form-check-input"> Large
                                        <span class="circle">
                                            <span class="check"></span>
                                        </span>
                                    </label>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!--Botón de Añadir al Carrito-->
                <button class="btn btn-rose btn-md mr-1 mb-2">Buy Now</button>
                <button class="btn btn-light btn-md mr-1 mb2">
                    <i class="material-icons pr-2">add_shopping_cart</i>
                    Add to cart
                </button>
            </div>
        </div>

        <div class="row"> <!--Parte donde se almacenarán las tablas de información-->
            <div class="col-lg-12">
               <product-panels></product-panels>

               <specs-tab></specs-tab>
               
               <review-tab></review-tab>
               
               <descript-tab></descript-tab>
                
            </div>
        </div>
    </div>
</section>
